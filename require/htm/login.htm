<?php
$error=false;
if(!empty($page["password"])){
	if(md5($page["password"])==$page["loginPassword"]){
		$_SESSION["loggedIn"]=true;
		$page["name"]="loggedIn";
		return render($page,$ajax);
	} else {
		$error=true;
	}
}
?>
<form action="login">
	<input type="hidden" name="name" value="login">
	<input type="text" name="password" data-default="Password" data-type="password">
	<button type="submit">Login</button>
	<?php if($error){ ?>
		<div class="alert">Incorrect Password</div>
	<?php }?>
</form>
